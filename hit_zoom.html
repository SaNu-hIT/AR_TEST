<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Floor Placement</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, xrSession, controller, reticle, model, transformControl;
        let isPlacing = false;

        init();
        animate();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Reticle for floor placement
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // XR Session
            const sessionInit = { optionalFeatures: ['dom-overlay', 'local-floor', 'bounded-reference-space'] };
            xrSession = await navigator.xr.requestSession('immersive-ar', sessionInit);
            renderer.xr.setSession(xrSession);

            xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, renderer.getContext()) });

            const referenceSpace = await xrSession.requestReferenceSpace('local-floor');
            renderer.xr.setReferenceSpace(referenceSpace);

            xrSession.addEventListener('select', onSelect);

            // Controller
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Transform Controls
            transformControl = new THREE.TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('change', render);
            transformControl.addEventListener('dragging-changed', function (event) {
                controller.enabled = !event.value;
            });
            scene.add(transformControl);

            window.addEventListener('resize', onWindowResize);
        }

        function onSelect() {
            if (reticle.visible && !isPlacing) {
                isPlacing = true;
                const gltfLoader = new THREE.GLTFLoader();
                gltfLoader.load( "https://raw.githubusercontent.com/SaNu-hIT/AR_TEST/refs/heads/main/door.glb", (gltf) => { // Replace with your model path
                    model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.scale.set(0.1,0.1,0.1)
                    scene.add(model);
                    transformControl.attach(model);
                    isPlacing = false;
                }, undefined, function (error) {
                    console.error(error);
                    isPlacing = false;
                });
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(time, frame) {
            if (frame) {
                const xrReferenceSpace = renderer.xr.getReferenceSpace();
                const xrViewerPose = frame.getViewerPose(xrReferenceSpace);

                if (xrViewerPose) {
                    const xrHitTestSource = xrSession.requestHitTestSource({ space: xrReferenceSpace });
                    xrHitTestSource.then((hitTestSource) => {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(xrReferenceSpace);

                            reticle.matrix.fromArray(pose.transform.matrix);
                            reticle.visible = true;
                        } else {
                            reticle.visible = false;
                        }
                    });
                }
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
