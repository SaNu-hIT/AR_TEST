<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Floor Placement</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000; /* Ensure button is on top */
        }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>
    <script>
        let scene, camera, renderer, xrSession, controller, reticle, model, transformControl;
        let isPlacing = false;
        let hitTestSource = null;

        async function init(event) {
            event.target.disabled = true; // Disable button immediately

            if (!navigator.xr) {
                alert("WebXR not supported. This experience requires a WebXR-compatible device and browser.");
                event.target.disabled = false; //Re-enable the button
                return;
            }

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay', 'local-floor', 'bounded-reference-space']
                });
                renderer.xr.setSession(xrSession);

                xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, renderer.getContext()) });

                const referenceSpace = await xrSession.requestReferenceSpace('local');
                renderer.xr.setReferenceSpace(referenceSpace);

                hitTestSource = await xrSession.requestHitTestSource({ space: referenceSpace });

                xrSession.addEventListener('select', onSelect);

                controller = renderer.xr.getController(0);
                scene.add(controller);

                transformControl = new THREE.TransformControls(camera, renderer.domElement);
                transformControl.addEventListener('change', render);
                transformControl.addEventListener('dragging-changed', function (event) {
                    controller.enabled = !event.value;
                });
                scene.add(transformControl);

                window.addEventListener('resize', onWindowResize);
            } catch (error) {
                console.error("Error initializing XR:", error);
                alert("WebXR not supported or not enabled. Check your browser and device. Error: " + error.message);
                event.target.disabled = false; //Re-enable the button
                return;
            }
        }

        function onSelect() {
            if (reticle.visible && !isPlacing) {
                isPlacing = true;
                const gltfLoader = new THREE.GLTFLoader();
                gltfLoader.load("https://raw.githubusercontent.com/SaNu-hIT/AR_TEST/refs/heads/main/door.glb", (gltf) => {
                    model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.scale.set(0.1, 0.1, 0.1);
                    scene.add(model);
                    transformControl.attach(model);
                    isPlacing = false;
                }, undefined, function (error) {
                    console.error("Error loading model:", error);
                    isPlacing = false;
                });
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(time, frame) {
            if (frame) {
                const xrReferenceSpace = renderer.xr.getReferenceSpace();
                const xrViewerPose = frame.getViewerPose(xrReferenceSpace);

                if (xrViewerPose && hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(xrReferenceSpace);
                        reticle.matrix.fromArray(pose.transform.matrix);
                        reticle.visible = true;
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        const arButton = document.getElementById('ar-button');
        arButton.addEventListener('click', init);
    </script>
</body>
</html>
