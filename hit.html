<!DOCTYPE html>
<html lang="en">

<head>
	<title>3D Model Animated</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
	<script type="module">
    import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';
    
    let camera, scene, renderer;
    let loader;
    let model;
    let hitTestSource = null;
    let hitTestSourceInitialized = false;
    let referenceSpace;

    init();
    animate();

    function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Enable WebXR for AR
        container.appendChild(renderer.domElement);

        var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Load the GLTF model
        const modelUrl = 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/media/gltf/space/space.gltf';
        loader = new THREE.GLTFLoader();
        loader.load(
            modelUrl,
            function (gltf) {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);  // Adjust model scale
                scene.add(model);
                console.log("Model loaded and added to the scene");
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error("Error loading model:", error);
            }
        );

        // AR Button to start the AR session
        document.body.appendChild(ARButton.createButton(renderer));

        // Initialize AR session
        renderer.xr.addEventListener('sessionstart', onSessionStart);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSessionStart(event) {
        const session = event.target;

        // Create a reference space for hit-testing
        session.requestReferenceSpace('local').then((refSpace) => {
            referenceSpace = refSpace;

            // Enable hit testing
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
                hitTestSourceInitialized = true;
            });
        });

        // Listen for hit test results and update model position
        session.addEventListener('select', onSelect);
    }

    function onSelect() {
        // When the user taps or selects, we'll trigger hit-testing to place the model
        if (hitTestSource && hitTestSourceInitialized) {
            const frame = renderer.xr.getFrame();
            const session = frame.session;
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const hitPose = hit.getPose(referenceSpace);

                if (hitPose) {
                    // Set the position of the model to the detected floor (hit point)
                    model.position.set(hitPose.position.x, hitPose.position.y, hitPose.position.z);
                    console.log("Model placed on floor at position:", hitPose.position);
                }
            }
        }
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        // Rotate the model to make it dynamic in AR space
        // if (model) {
        //     model.rotation.y += 0.01;
        // }

        renderer.render(scene, camera);
    }

	</script>
</body>

</html>
