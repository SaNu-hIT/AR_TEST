<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Model Animated</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
    <script type="module">
        let camera, scene, renderer;
        let loader, model;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const modelUrl = 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/media/gltf/space/space.gltf';
            loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function (gltf) {
                model = gltf.scene;
                // Position the model on the floor (z = -5 or an appropriate value to keep it in view)
                model.position.set(0, 0, -5);
                scene.add(model);
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            }, function (error) {
                console.error(error);
            });

            // AR Button is removed

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            rotateModel();
            renderer.render(scene, camera);
        }

        let degrees = 0;
        function rotateModel() {
            if (model !== undefined) {
                degrees = (degrees + 0.2) % 360;
                model.rotation.y = THREE.Math.degToRad(degrees);
            }
        }
    </script>
</body>

</html>
